<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/src/output.css" rel="stylesheet">
        <title>Janken</title>
    </head>
    <body>

        <div class="container">
            <div class="display-container">
                <div class="display-computer"></div>
                <div class="display-user"></div>
                <div class="display-result"></div>
                <div class="display-score">
                    <div class="display-score-computer"></div>
                    <div class="display-score-user"></div>
                </div>
            </div>
            <div class="btn-container">
                <div class="rock">
                    <button class="btn-rock">グー</button>
                    <img src="./src/img/icon/rock.png" alt="rock" />
                </div>
                <div class="scissors">
                    <button class="btn-scissors">チョキ</button>
                    <img src="./src/img/icon/scissors.png" alt="scissors" />
                </div>
                <div class="paper">
                    <button class="btn-paper">パー</button>
                    <img src="./src/img/icon/paper.png" alt="paper" />
                </div>
            </div>
        </div>
    </body>
</html>
